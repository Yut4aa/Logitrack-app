<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Nueva Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background-elements" id="backgroundElements"></div>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-project-diagram"></i>
        </div>
        <h2>Nueva Contraseña</h2>
        <p>Ingresa tu nueva contraseña para restablecer el acceso</p>
        
        <form class="login-form" id="resetPasswordForm">
            <input type="hidden" id="uid" name="uid">
            <input type="hidden" id="token" name="token">
            
            <div class="input-group">
                <label for="new_password">Nueva Contraseña</label>
                <div class="input-container">
                    <input type="password" id="new_password" name="new_password" required placeholder="Ingresa tu nueva contraseña">
                    <i class="input-icon fas fa-lock"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <div class="input-container">
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirma tu nueva contraseña">
                    <i class="input-icon fas fa-lock"></i>
                </div>
            </div>
            
            <button type="submit" id="resetButton">Actualizar Contraseña</button>
        </form>

        <div class="forgot-password">
            <a href="login.html">Volver a Iniciar Sesión</a>
        </div>
        
        <div class="copyright">
            &copy; 2024 LogiTrack - Sistema de Gestión Logística
        </div>
    </div>

    <script src="js/background-elements.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
